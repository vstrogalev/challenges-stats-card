<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="main">
    <div class="main__text">
      <h1 class="main__text-title">Get <span>insights</span> that help your business grow.</h1>
      <div class="main__text-descr">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
    
      <div class="statistics">
        <div class="statistics__item">
          <div class="statistics__count">10k+</div>
          <div class="statistics__text">companies</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__count">314</div>
          <div class="statistics__text">templates</div>
        </div>
        <div class="statistics__item">
          <div class="statistics__count">12m+</div>
          <div class="statistics__text">queries</div>
        </div>
      </div>  
    </div>
    <div class="main__img">
      <img srcset="
        images/image-header-mobile.jpg 300w,
        images/image-header-desktop.jpg 600w" 
        sizes="
          (max-width: 576px) 280px,
          (min-width: 577px) 400px"
        src="images/image-header-desktop.jpg" alt="office">
      <div class="main__img-overlay"></div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">slSoft</a>.
  </div>
</body>
</html>
